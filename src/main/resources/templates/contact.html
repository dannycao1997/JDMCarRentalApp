<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - Danny's Garage</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body, h1 {
      font-family: "Raleway", Arial, sans-serif;
    }
    h1 {
      letter-spacing: 6px;
    }
    .w3-row-padding img {
      margin-bottom: 12px;
    }
    .w3-bar .w3-button {
      color: white;
      background-color: #333;
    }
    .w3-bar .w3-button.w3-light-grey {
      background-color: #555;
    }
    .w3-container {
      margin-top: 20px;
    }
    footer {
      background-color: #f1f1f1;
      color: #333;
    }
  </style>
</head>
<body>

<div class="w3-content" style="max-width:1500px">

  <div class="w3-bar w3-border">
    <a href="index.html" class="w3-bar-item w3-button">Home</a>
    <a href="fleet.html" class="w3-bar-item w3-button">Our Fleet</a>
    <a href="book.html" class="w3-bar-item w3-button">Book Now</a>
    <a href="contact.html" class="w3-bar-item w3-button w3-light-grey">Contact Us</a>
  </div>

  <header class="w3-container w3-center" style="padding: 5px 16px">
    <h1>Contact Danny's Garage</h1>
    <p>Reach out to us with your questions or to book a vehicle directly!</p>
  </header>

  <div class="w3-container w3-padding-32">
    <form action="submit_form.php" method="POST">
      <input class="w3-input w3-border" type="text" placeholder="Name" required name="Name">
      <input class="w3-input w3-section w3-border" type="email" placeholder="Email" required name="Email">
      <input class="w3-input w3-section w3-border" type="text" placeholder="Subject" required name="Subject">
      <textarea class="w3-input w3-section w3-border" placeholder="Message" required name="Message"></textarea>
      <button class="w3-button w3-black w3-section" type="submit">SEND MESSAGE</button>
    </form>
  </div>

  <div class="w3-container">
    <h2>Our Location</h2>
    <p>Address: 1007 Orange St 4th floor, Wilmington, DE 19801</p>
    <p> Call Us: +1 (302) CAR-PLUG</p>
  </div>

  <footer class="w3-container w3-padding-64 w3-center w3-large">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <p>Powered by <a href="https://github.com/dannycao1997" target="_blank">Danny's Garage</a></p>
  </footer>

</div>

<script>
  document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const formData = {
      name: document.getElementById('name').value,
      email: document.getElementById('email').value,
      subject: document.getElementById('subject').value,
      message: document.getElementById('message').value,
    };

    fetch('/api/forms/contact', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(formData),
    })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error('Error:', error));
  });
</script>

</body>
</html>
